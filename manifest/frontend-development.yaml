# フロントエンドのリソースを増加（CPU負荷テスト用）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bqnq
  labels:
    app.kubernetes.io/name: frontend
  annotations:
    argocd-image-updater.argoproj.io/image-list: frontend=ghcr.io/gen0x49/container-practice/frontend
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^(latest|v[0-9]+\.[0-9]+\.[0-9]+)$
    argocd-image-updater.argoproj.io/frontend.force-update: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/gen0x49/container-practice/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4200
        resources:
          requests:
            cpu: 1000m        # 1 CPU core
            memory: 2Gi       # 2GB RAM
          limits:
            cpu: 2000m        # 2 CPU cores
            memory: 4Gi       # 4GB RAM
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4200"
        - name: OTLP_TRACE_EXPORTER_URL
          value: "http://datadog-agent.monitoring.svc.cluster.local:4318/v1/traces"
